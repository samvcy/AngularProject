<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card">
                <img src="{{singlePost.postImgPath}}"
                    alt="post-img" class="card-img-top img-fluid">
                <div class="card-body">
                    <small class="bg-light text-danger text-center"> {{singlePost.category.category}} </small>
                    <small class="bg-light text-success text-center ml-3"> Featured </small>
                    <small class="bg-light text-info text-center ml-3">Views - {{singlePost.views}} </small>
                    <small class="bg-light text-warning text-center ml-3"> LAST UPDATED - {{singlePost.createdAt.toMillis() | date}}</small>

                    <h1 class="mt-3 mb-3">{{singlePost.excerpt}}</h1>
                    <p [innerHTML]="singlePost.content"></p>

                </div>
            </div>
            <app-comments-form></app-comments-form>
            <app-comments-list></app-comments-list>
        </div>
        <div class="col-md-3">
            <div *ngFor="let similarPost of similarPostData">
                <app-post-card [postData]="similarPost"></app-post-card>
            </div>
        </div>
    </div>
</div>
